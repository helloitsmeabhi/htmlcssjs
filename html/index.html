<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
</head>
<body>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
    <p>hello</p><br>
    <bold>Bold</bold><br>
    <strong>Strong</strong><br>
    <italic>italic</italic><br>
    <mark>Mark</mark>
    <br>
    <form action="">
        <label for="first name" >First Name</label><br>
        <input type="text" id="fname" placeholder="write your first name"><br>
        <label for="last name" >Last Name</label><br>
        <input type="text" id="lname" placeholder="write your last name"><br>
    </form>
    
    <br>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
    </ul>
    <ol>
        <li>Cricket</li>
        <li>Hockey</li>
    </ol>
    <table>
        <tr>
            <th>Company</th>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Tata</td>
            <td>555151</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Ford</td>
            <td>555151</td>
            <td>Japan</td>
        </tr>

    </table>
    <video autoplay>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
</body>
</html>
